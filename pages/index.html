<!DOCTYPE html>
<html lang="en" ng-app="AppBoard">
<head>

	<link rel="shortcut icon" href="../favicon.ico"/>

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

	<link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<link href="../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
	<link href="../assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
	<link href="../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
	<link href="../assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css"/>
	<link href="../assets/global/plugins/jqvmap/jqvmap/jqvmap.css" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL PLUGIN STYLES -->
	<!-- BEGIN PAGE STYLES -->
	<link href="../assets/admin/pages/css/tasks.css" rel="stylesheet" type="text/css"/>

	<link href="../assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="../assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>

</head>
<body ng-controller="ControllerBoard" class="page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo page-container-bg-solid">

	<div ng-include="'./tmpl/dash-board/borrar_user.html'"></div>
	<div ng-include="'./tmpl/dash-board/formulario.html'"></div>

	<!-- BEGIN HEADER -->
	<div class="page-header -i navbar navbar-fixed-top">
	<!-- BEGIN HEADER INNER -->
	<div class="page-header-inner">
		<!-- BEGIN LOGO -->
		<div class="page-logo">
			<a href="index.html">
			<img src="../assets/admin/layout/img/logo.png" alt="logo" class="logo-default"/>
			</a>
			<div class="menu-toggler sidebar-toggler hide">
			</div>
		</div>
		<!-- END LOGO -->
		<!-- BEGIN RESPONSIVE MENU TOGGLER -->
		<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
		</a>
		<!-- END RESPONSIVE MENU TOGGLER -->
		<!-- BEGIN TOP NAVIGATION MENU -->
		<div class="top-menu">
			<ul class="nav navbar-nav pull-right">
				<li class="dropdown dropdown-user">
					<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
					<img alt="" class="img-circle" src="../img/user.png"/>
					<span class="username username-hide-on-mobile">
					Demo </span>
					</a>

				</li>
				<li class="dropdown dropdown-quick-sidebar-toggler" ng-click="salir()">
					<a class="dropdown-toggle">
					<i class="icon-logout"></i>
					</a>
				</li>
				<!-- END QUICK SIDEBAR TOGGLER -->
			</ul>
		</div>
		<!-- END TOP NAVIGATION MENU -->
	</div>
	<!-- END HEADER INNER -->
	</div>
	<!-- END HEADER -->

	<div class="clearfix">
	</div>
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div class="page-sidebar-wrapper">
			<div class="page-sidebar navbar-collapse collapse">
				<!-- BEGIN SIDEBAR MENU -->
				<ul class="page-sidebar-menu " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
					<!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
					<li class="sidebar-toggler-wrapper">
						<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
						<div class="sidebar-toggler">
						</div>
						<!-- END SIDEBAR TOGGLER BUTTON -->
					</li>
					<!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
					<li><br></li>
					<li class="start" id="r1" ng-class="active === 1 ? 'active' : ''" ng-click="loadTmp('dash' , 1)">
						<a>
						<i class="icon-home"></i>
						<span class="title">Dashboard</span>
						<span class="selected"></span>
						</a>
					</li>
					<li class="start" id="r2" ng-class="active === 2 ? 'active' : ''" ng-click="loadTmp('new_user' , 2)">
						<a >
						<i class="icon-pencil"></i>
						<span class="title">Agregar Empleado</span>
						<span class="selected"></span>
						</a>
					</li>
					<li class="start" ng-class="active === 3 ? 'active' : ''" ng-click="salir()">
						<a  data-m="3" id="m3">
						<i class="icon-logout"></i>
						<span class="title">Logout</span>
						</a>
					</li>
				</ul>
				<!-- END SIDEBAR MENU -->
			</div>
		</div>
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content" ng-include="file">

			</div>
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->


	<!-- BEGIN FOOTER -->
	<div class="page-footer">
		<div class="page-footer-inner">
			 2014 &copy; Demo nomina.
		</div>
		<div class="scroll-to-top">
			<i class="icon-arrow-up"></i>
		</div>
	</div>

	<script type="text/javascript" src="../assets/global/plugins/jquery.min.js"></script>
	<script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
	<script src="../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/libs/jquery-mask.js"></script>
	<script type="text/javascript" src="../js/libs/jquery.validField.js"></script>
	<script src="../assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/libs/angular.min.js"></script>
	<script type="text/javascript" src="../js/empleados.js"></script>
	<script type="text/javascript" src="../js/dash-board.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>

	<script type="text/javascript">
	jQuery(document).ready(function() {    
   		Metronic.init(); // init metronic core componets
   		Layout.init(); // init layout
	});
	</script>

</html>

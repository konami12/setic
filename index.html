<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
	<meta charset="UTF-8">
	<title>:: Demo Login ::</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<link rel="shortcut icon" href="./favicon.ico"/>

	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="./assets/admin/fonts/fonts.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link href="./assets/global/plugins/select2/select2.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/admin/pages/css/login3.css" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL SCRIPTS -->
	<!-- BEGIN THEME STYLES -->
	<link href="./assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css"/>
	<link href="./assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
	<link href="./assets/admin/layout/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="./assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
	
</head>
<body class="login">
	<!-- Logo -->
	<div class="logo">
		<a href="./">
			<img src="./img/logo-big.png" alt=""/>
		</a>
	</div>
	<!-- Logo -->

	<div class="content" ng-controller="LoginController">
		<form class="login-form" id="frmUser" name="frmUser" novalidate="">
			<h3 class="form-title">Login</h3>
			<div class="alert display-hide" ng-class="alert" id="alert" st>
				<span>
				{{msg}} </span>
			</div>

			<div class="form-group" ng-class="error">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Usuario</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" ng-model="username"/>
				</div>
			</div>
			<div class="form-group" ng-class="error">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password"/>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" class="btn green-haze" ng-click="frmLogin()">
				Login <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
	</div>
	<div class="copyright">
		 2016 &copy; Demo Nomina.
	</div>
	<script type="text/javascript" src="./assets/global/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="./js/libs/angular.min.js"></script>
	<script type="text/javascript" src="./js/login-demo.js"></script>

</body>
</html>
